<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/main.css">
    <title>Document</title>
</head>

<body>
    <main>
        <h1 class="main-title visually-hidden">Social network reviews</h1>
    <div class="container ">
        <div class="inner-container row border  ">
            <!----------------------------------------- First wrapping box --------------------------------------->
            <div class="first-box  col-4 p-1 ">
                <div class="inner-first-box m-1 bg-light">
                    <ul class="js-first-list">User</ul>
                </div>
            </div>
                <!----------------------------------------- Second wrapping box ----------------------------------->
            <div class="second-box col-4 p-1">
                <div class="inner-second-box m-1 bg-light">
                    <ul class="js-second-list">Post</ul>
                </div>
            </div>
                <!----------------------------------------- Third wrapping box ----------------------------------->
            <div class="third-box col-4 p-1">
                <div class="inner-third-box m-1 bg-light">
                    <ul class="js-third-list">Comment</ul>
                </div>
            </div>
        </main>
<!-------------------------------------------- first template ---------------------------------------------------->
            <template id="js-template-user">
                <li class="template-user-item lead">
                    <img class="img" src="./img/FacelessMan.svg" alt="avatar picture" width="80" height="80" >
                    <h2 class="template-user-name display-5"></h2>
                    <h3 class="template-user-username"></h3>
                    <a class="link" href="#"><p class="template-user-email fst-italic link-danger "></p></a>
                    <p class="template-user-address"></p>
                    <p class="template-user-street"></p>
                    <p class="template-user-suite"></p>
                    <p class="template-user-city "></p>
                    <button class="user-btn btn btn-warning">show post</button>
                </li>

            </template>
<!------------------------------------------ second template ---------------------------------------------------->
            <template id="js-template-post">
                <li class="template-post-item lead">
                    <img class="img" src="./img/post.svg" alt="avatar picture" width="80" height="50" >
                    <h4 class="template-post-title display-6"></h4>
                    <p class="template-post-body fst-italic"></p>
                    <button class="post-btn btn btn-warning">show comment</button>
                </li>
            </template>
<!------------------------------------------ third template ---------------------------------------------------->
            <template id="js-template-comment">
                <li class="template-post-item m-0 lead">
                    <img class="img" src="./img/raffaella_biscuso_Stylo.svg" alt="avatar picture" width="60" height="100" >
                    <h4 class="template-name lead display-6"></h4>
                    <p class="template-comment-email fst-italic"></p>
                    <p class="template-comment-body lead"></p>
                            </li>
            </template>
        </div>

        <!-- //container -->
    </div>

    <script src="./js/utils.js"></script>
    <script src="./js/main.js"></script>
</body>

</html>
